<div class="post-list">
  {% for post in site.posts %}
    <div class="tile post-tile">
      <h3 class="post-heading"><a class="post-link" href="{{ post.url | relative_url }}"> {{ post.title | escape }}</a></h3>
      <span class="post-meta">{{ post.date | date: '%B %-d, %Y' }}</span>
      {% if page.post_excerpt == true %}
       {{ post.excerpt }}
      {% endif %}

    </div>
  {% endfor %}
</div>
